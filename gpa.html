<!DOCTYPE html>
<html>
<head>
  <title>2022503519_EX6_2</title>
  <style>
    body{
      background : linear-gradient(to bottom right, rgb(7, 177, 255) 0%, rgb(224, 129, 216) 100%);
    }
    table,td,th{
      text-align: center;        
      border-collapse: collapse;
      margin: 4% 28%;
      width: 40%;
      padding: 8px;
      color: rgb(0, 0, 0);    
      }
            
            

     th{
        background-color:  rgba(241, 241, 241, 0.329);
  
      }

      tr:nth-child(even){
        background-color: rgba(241, 241, 241, 0.226);
              
      }

      h1{
        text-align: center;
        padding-top: 30px;
      }

      h2{
        text-align: center;
      }

      .box{
                background-color:rgba(255, 254, 254, 0.486);
                color:rgb(0, 0, 0);
                text-align:center;
                width: 45%;
            
                border-radius:20px;
                margin: 8%  27%;

            }

            .box input{
                border-radius: 5px;
                font-size: 18px;
                padding: 5px;
            }
            .box button{
                background-color: #1284ee;
                color: #fff;
                border: none;
                box-shadow: 0 5px 5px rgba(0, 0, 0, 0.3);
                padding: 10px 20px;
                font-size: 15px;
                border-radius: 10px;
                cursor: pointer;
                margin: 5% 30%;
            }
            .box label{
                display: block;
                padding: 10px;
                font-size: 20px;

            }
  </style>

   
  <script>
    var values = [];
    var subjects = [1, 5, 5, 5, 6, 3];
    var grades = [];
    var GPA;
    var total = 25;
    var sum = 0;

    function cgpacalculator() {
      values = [];
      grades = [];
      sum = 0;

      for (var i = 1; i <= 6; i++) {
        var inputValue = parseInt(document.getElementById("input" + i).value);
        values.push(inputValue);
      }

      for (var j = 0; j < 6; j++) {
        if (values[j] % 10 == 0) {
          values[j] /= 10;
        } else {
          values[j] = Math.floor(values[j] / 10) + 1;
        }
      }

      for (var k = 0; k < 6; k++) {
        var temp = 0;

        if (values[k] > 9) {
          grades[k] = "O";
        } else if (values[k] > 8) {
          grades[k] = "A+";
        } else if (values[k] > 7) {
          grades[k] = "A";
        } else if (values[k] > 6) {
          grades[k] = "B+";
        } else if (values[k] > 5) {
          grades[k] = "B";
        } else {
          grades[k] = "Fail";
        }

        temp = values[k] * subjects[k];
        sum += temp;
      }

      GPA = sum / total;
      document.getElementById("gpa").innerHTML= "<span style='color:red;text-decoration:bold'>GPA : </span>" +GPA; 
      // Populate the result table with the calculated grades
      var resultTableBody = document.getElementById("resultTableBody");
      resultTableBody.innerHTML = "";

      for (var m = 0; m < 6; m++) {
        var row = document.createElement("tr");
        var subjectCell = document.createElement("td");
        var gradeCell = document.createElement("td");
        subjectCell.textContent = getSubjectName(m);
        gradeCell.textContent = grades[m];
        row.appendChild(subjectCell);
        row.appendChild(gradeCell);
        resultTableBody.appendChild(row);
      }
    }

    // Helper function to get the subject name based on index
    function getSubjectName(index) {
      switch (index) {
        case 0:
          return "Tamil";
        case 1:
          return "English";
        case 2:
          return "Physics";
        case 3:
          return "Maths";
        case 4:
          return "C prg";
        case 5:
          return "Computational Thinking";
        default:
          return "";
      }
    }
  </script>
</head>
<body>
  <div class="box">
  <form id="myForm" onsubmit="return false">
    <h1 style="text-decoration: underline;">GPA Calculator</h1>
    <label>Enter Tamil marks: <input type="text" id="input1"></label>
    <label>Enter English marks: <input type="text" id="input2"></label>
    <label>Enter Physics marks: <input type="text" id="input3"></label>
    <label>Enter Maths marks: <input type="text" id="input4"></label>
    <label>Enter C prg marks: <input type="text" id="input5"></label>
    <label>Enter Computational Thinking marks: <input type="text" id="input6"></label>
    <button type="submit" onclick="cgpacalculator()">Calculate</button>
  </form>
</div>
<div class="ans" >
 <h2 id="gpa"></h2>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody id="resultTableBody"></tbody>
  </table>
</div>
</body>
</html>
